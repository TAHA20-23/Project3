spring.application.name=Project3

spring.datasource.url=jdbc:mysql://localhost:3306/bank_project

spring.datasource.username=root

spring.datasource.password=

# run hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# show sql commands
spring.jpa.show-sql=true

# ddl (create, alter, truncate)
spring.jpa.generate-ddl=true

# drop all then create all tables or dbs
# update is necessary for relations
spring.jpa.hibernate.ddl-auto=update

# show all errors and trace it
server.error.include-message=always
server.error.include-stacktrace=always